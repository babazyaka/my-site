{% extends "blog/base.html" %}
{% load flatpages %}
{% load staticfiles %}

{% block title %}

{% endblock %}

{% block content %}
    <header class="intro-header" style="background-image: url({% static 'img/about-bg.jpg' %})">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>{{ flatpage.title }}</h1>
                        <hr class="small">
                        <span class="subheading">{{ flatpage.subheading }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {{ flatpage.content|safe }}
            </div>
        </div>
    </div>

    <hr>
{% endblock %}
